<form class="client-form" (submit)="onSubmit()">

  <div class="form-group">
    <label>Nom</label>
    <input type="text" [(ngModel)]="client.nom" placeholder="Nom" name="nom" >
  </div>

  <div class="form-group">
    <label>Prénom</label>
    <input type="text" [(ngModel)]="client.prenom" placeholder="Prénom" name="prenom" >
  </div>

  <div class="form-group">
    <label>Téléphone</label>
    <input type="text" [(ngModel)]="client.telephone" placeholder="Votre numéro de téléphone" name="telephone" >
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="client.email" placeholder="xxx@xxx.com" name="email" >
  </div>

  <div class="form-group">
    <label>Adresse</label>
    <input type="text" [(ngModel)]="client.adresse" placeholder="Adresse" name="adresse">
  </div>

  <div class="form-group">
    <label>Code Postal</label>
    <input type="text" [(ngModel)]="client.codePostal" placeholder="Votre code postal 00000" name="codePostal">
  </div>

  <div class="form-group">
    <label>Ville</label>
    <input type="text" [(ngModel)]="client.ville" placeholder="Votre ville" name="ville">
  </div>

  <div class="form-group">
    <label>Numéro de Sécurité Sociale</label>
    <input type="text" [(ngModel)]="client.secuSociale" placeholder="Votre numéro en 15 chiffres" name="secuSociale">
  </div>

  <div class="form-group">
    <label>Date de Naissance</label>
    <input type="date" [(ngModel)]="client.dateNaissance" name="dateNaissance">
  </div>

  <div class="form-group">
    <label for="medecin">Médecin</label>
    <select id="medecin" name="medecin" [(ngModel)]="client.medecinId">
      <option *ngFor="let medecin of medecins" [value]="medecin.per_id">{{ medecin.nom }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="specialiste">Spécialiste</label>
    <select id="specialiste" name="specialiste" [(ngModel)]="client.specialisteId">
      <option *ngFor="let specialiste of specialistes" [value]="specialiste.per_id">{{ specialiste.nom }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mutuelle">Mutuelle</label>
    <select id="mutuelle" name="mutuelle" [(ngModel)]="client.mutuelleId">
      <option *ngFor="let mutuelle of mutuelles" [value]="mutuelle.mut_id">{{ mutuelle.nom }}</option>

    </select>
  </div>

  <button type="submit">Soumettre</button>
</form>
