<form class="client-form">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom">
  </div>

  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="prenom">
  </div>

  <div class="form-group">
    <label for="telephone">Téléphone</label>
    <input type="text" id="telephone" name="telephone">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
  </div>

  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" name="adresse">
  </div>

  <div class="form-group">
    <label for="codePostal">Code Postal</label>
    <input type="text" id="codePostal" name="codePostal">
  </div>

  <div class="form-group">
    <label for="ville">Ville</label>
    <input type="text" id="ville" name="ville">
  </div>

  <div class="form-group">
    <label for="secuSociale">Numéro de Sécurité Sociale</label>
    <input type="text" id="secuSociale" name="secuSociale">
  </div>

  <div class="form-group">
    <label for="dateNaissance">Date de Naissance</label>
    <input type="date" id="dateNaissance" name="dateNaissance">
  </div>

  <div class="form-group">
    <label for="medecin">Médecin</label>
    <select id="medecin" name="medecin">
      <option *ngFor="let medecin of medecins" [value]="medecin.per_id">{{ medecin.nom }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="specialiste">Spécialiste</label>
    <select id="specialiste" name="specialiste">
      <option *ngFor="let specialiste of specialistes" [value]="specialiste.per_id">{{ specialiste.nom }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mutuelle">Mutuelle</label>
    <select id="mutuelle" name="mutuelle">
    </select>
  </div>

  <!-- Bouton de soumission -->
  <button type="submit">Soumettre</button>
</form>
